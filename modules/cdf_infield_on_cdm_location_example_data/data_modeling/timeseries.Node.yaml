# TimeSeries 1 - Pressure
- space: sp_infield_{{location}}_timeseries
  externalId: {{location}}_pressure
  sources:
    - source:
        type: view
        space: cdf_cdm
        externalId: CogniteTimeSeries
        version: v1
      properties:
        name: {{location_name}} - Pressure
        description: Pressure sensor for {{location_name}}
        sourceUnit: bar
        isStep: false
        tags:
          - pressure
          - sensor
          - monitoring
        type: numeric
        assets:
          - space: sp_infield_{{location}}_assets
            externalId: {{location}}_root_all_resources
          - space: sp_infield_{{location}}_assets
            externalId: {{location}}_root_timeseries

