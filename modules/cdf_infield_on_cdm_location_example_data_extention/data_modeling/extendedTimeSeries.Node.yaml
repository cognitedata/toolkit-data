# Extended TimeSeries 1 - Pressure
- space: sp_infield_{{location}}_timeseries
  externalId: {{location}}_pressure
  sources:
    - source:
        type: view
        space: customer_idm_extention
        externalId: ExtendedTimeSeries
        version: v1
      properties:
        name: {{location_name}} - Pressure
        description: Pressure sensor for {{location_name}}
        sourceUnit: bar
        isStep: false
        tags:
          - pressure
          - sensor
          - monitoring
        type: numeric
        assets:
          - space: sp_infield_{{location}}_assets
            externalId: {{location}}_root_all_resources
          - space: sp_infield_{{location}}_assets
            externalId: {{location}}_root_timeseries
        sapTagName: "TAG-PRESSURE-001"
        measurementPoint: "MP-001"
        calibrationDate: "2025-01-15T00:00:00Z"
        min: 0.0
        max: 100.0
        isHighlighted: true

