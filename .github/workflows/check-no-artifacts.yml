name: Check for Build Artifacts

on:
  pull_request:
    branches:
      - main

jobs:
  check-artifacts:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Check for packages.zip
      run: |
        if [ -f "packages.zip" ]; then
          echo "❌ Error: packages.zip should not be committed to the repository"
          echo "This file is generated by the build process and should be in .gitignore"
          exit 1
        else
          echo "✅ No packages.zip found - check passed"
        fi

