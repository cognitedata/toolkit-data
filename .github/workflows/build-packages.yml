name: Build and Release Packages

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install required libraries
      run: |
        pip install --upgrade pip
        pip install -r requirements.txt
        
    - name: Validate packages.toml
      run: |
        python scripts/validate_packages.py
        
    - name: Build packages
      id: build
      run: |
        python scripts/build_packages.py > build_output.txt
        cat build_output.txt
        HASH=$(grep "ðŸ” Hash:" build_output.txt | cut -d' ' -f3)
        echo "hash=$HASH" >> $GITHUB_OUTPUT
        
        
    - name: Upload packages artifact
      if: github.ref == 'refs/heads/main' && github.event_name == 'push'
      uses: actions/upload-artifact@v4
      with:
        name: packages
        path: packages.zip
        
    - name: Create/Update Release
      if: github.ref == 'refs/heads/main' && github.event_name == 'push'
      uses: softprops/action-gh-release@v1
      with:
        tag_name: latest
        name: Latest Release
        body: |
          ## Latest Packages Release
          
          **Usage:**

          cdf.toml:
            
          ```toml
          [library.toolkit-data]
          url = "https://github.com/cognitedata/toolkit-data/releases/download/latest/packages.zip"
          checksum = "sha256:${{ steps.build.outputs.hash }}"
          ```          
          This release is automatically updated on every merge to main.
        files: packages.zip
        draft: false
        prerelease: false